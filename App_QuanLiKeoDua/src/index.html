  <script>
    function getRandomColor() {
  const letters = '0123456789ABCDEF';
  let color = '#';
  for (let i = 0; i < 6; i++) {
    color += letters[Math.floor(Math.random() * 16)];
  }
  return color;
}

function setRandomSpinnerColor() {
  const spinner = document.querySelector('.custom-spinner');
  if (spinner) {
    spinner.style.borderTopColor = getRandomColor();
  }
}

// Change color every 1 second
setInterval(setRandomSpinnerColor, 1000);

  </script>
