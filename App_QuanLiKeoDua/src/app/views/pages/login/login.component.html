<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <c-container breakpoint="md">
    <c-row class="justify-content-center">
      <c-col lg="10" xl="10">
        <c-card-group>
          <c-card class="p-4" style="background-color: bisque;">
            <c-card-body>

              <form (ngSubmit)="login()">
                <h2 class="text-center text-success mb-4">Login</h2>
                
                <!-- Tên đăng nhập -->
                <div class="input-group mb-2">
                  <span class="input-group-text"><i class="bi bi-person-circle"></i></span>
                  <input
                    name="nameAccount"
                    type="text"
                    [(ngModel)]="nameAccount"
                    placeholder="Nhập tên đăng nhập"
                    required
                    class="form-control"
                  />
                </div>

                <!-- Thông báo lỗi tên đăng nhập, canh trái, nhỏ hơn và in đậm -->
                <div class="error-text mb-2">
                  {{ errorMessage.NameAccount || '' }}
                </div>

                <!-- Mật khẩu -->
                <div class="input-group mb-2">
                  <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                  <input
                    type="password"
                    [(ngModel)]="passWordAccount"
                    placeholder="Nhập mật khẩu"
                    name="password"
                    required
                    class="form-control"
                  />
                </div>

                <!-- Thông báo lỗi mật khẩu, canh trái, nhỏ hơn và in đậm -->
                <div class="error-text mb-2">
                  {{ errorMessage.PassWordAccountss || '' }}
                </div>

                <c-row class="mb-3">
                  <c-col xs="12">
                    <button cButton class="w-100 btn-custom btn-login" type="submit">
                      Login
                    </button>
                  </c-col>
                </c-row>
                
                <c-row class="mt-3">
                  <c-col class="text-center" xs="6" >
                    <a cButton class="px-0" color="link">
                      Forgot password?
                    </a>
                  </c-col>
                  <c-col  xs="6">
                    <!-- Thông báo "Tài khoản không tồn tại" -->
                    <div class="error-text-center" *ngIf="errorMessage.NotExist" style="min-height: 20px;">
                      {{errorMessage.NotExist }}
                    </div>
                    <div *ngIf="!errorMessage.NotExist" style="min-height: 20px;">
                      {{ '' }}
                    </div>
                  </c-col>
                </c-row>

                
              </form>

            </c-card-body>
          </c-card>

          <c-card [ngStyle]="{'minWidth.%': 44}" class="text-white bg-primary py-5">
            <c-card-body class="text-center">
              <img 
                src="../../../../assets/images/logo.png" 
                alt="Logo" 
                class="img-fluid mb-4" 
                style="max-width: 80%; height: auto;" 
              />
            </c-card-body>
          </c-card>

        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>

<router-outlet></router-outlet>
