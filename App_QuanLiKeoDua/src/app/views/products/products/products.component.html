<!-- Container chính cho trang -->
<div class="container">

    <!-- Phần master -->
    <div class="row mb-3"> <!-- Adds margin at the bottom -->
        <div class="col-sm-8">
            <div class="row mb-2">
               
                <div class="form-group col-sm-4">
                    <label class="font-weight-bold">Tìm kiếm</label>
                    <input name="SearchString" [(ngModel)]="searchString" class="form-control clearable" type="search" placeholder="Mã/Họ và tên/Số điện thoại">
                </div>
            </div>
        </div>
        <div class="col-sm-4 form-group-button" style="margin-top: 20px;">
            <div class="btn-group mr-2">
                <button class="btn btn-success" style="color: white;" (click)="onSearch()">Tìm</button>
            </div>
            <button class="btn btn-success"(click)="showAdd()" style="color: white;margin-left: 5px;">Thêm mới</button>
        </div>
    </div>
    <!-- Phần nội dung ở dưới đây-->
    <div class="row">
        <div class="col-12">
            <p-table [value]="data.productList"  [(selection)]="selectedProduct" selectionMode="single"
            showGridlines [sortOrder]="-1" [scrollable]="true" scrollHeight="330px"  rowHover="true">
            <ng-template pTemplate="header">
                <tr>
                    <th pFrozenColumn>
                      # 
                    </th>
                    <th pFrozenColumn pSortableColumn="maHangHoa" class="header-min">
                        Mã hàng Hóa <p-sortIcon field="maHangHoa" />
                    </th>
                    <th pSortableColumn="tenHangHoa" class="header-gt">
                        Tên hàng hóa <p-sortIcon field="tenHangHoa" />
                    </th>
                    <th pSortableColumn="giaBan" class="header-max">
                        Giá bán <p-sortIcon field="giaBan" />
                    </th>
                    <th pSortableColumn="moTa" class="header-max">
                        Mô tả <p-sortIcon field="moTa" />
                    </th>
                    <th pSortableColumn="hinhAnh" class="header-tb">
                        Hình ảnh <p-sortIcon field="hinhAnh" />
                    </th>
                    <th pSortableColumn="maLoai" >
                        Mã loại <p-sortIcon field="maLoai" class="header-tb"/>
                    </th>
                    <th alignFrozen="right"class="active-sm" pFrozenColumn>
                    </th>
                </tr>
                </ng-template>
                <ng-template pTemplate="body" let-o let-index="rowIndex">
                    <tr [pSelectableRow]="o">
                        <td pFrozenColumn>{{ (index) + 1 }}</td>
                        <td pFrozenColumn>{{ o.maHangHoa }}</td>
                        <td>{{ o.tenHangHoa }}</td>
                        <td>{{ o.giaBan }}</td>
                        <td>{{ o.moTa }}</td>
                        <td >{{ o.hinhAnh }}</td>
                        <td >{{ o.maLoai }}</td>
                        <td alignFrozen="right" pFrozenColumn  class="active-sm">
                          <button class="btn btn-link px-1"type="button" title="Chỉnh sửa"(click)="showDetail(o.maNV)"><i class="bi bi-pencil-square"></i></button>
                          <button class="btn btn-link px-1" type="button"title="Xóa" ><i class="bi bi-trash3-fill"></i></button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
            <div class="flex justify-center">
                <app-paginator
                    [totalRows]="this.globalService.paging.TotalRows"
                    (selectPageEvent)="onPageChange($event)" 
                    (selectRowsEvent)="onRowsChange($event)" >
                </app-paginator>
            </div>
        </div>
    </div>
</div>
